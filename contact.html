    <main>
        <section class="contact-section">
            <h2 class="sectio-title text-center">
                Contact Us
            </h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                     <div class="form-control flex-center">
                <label for="username">Username</label>
                <input type="text" id="name" required autocomplete="name">
            </div>
             <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-control flex-center
             form-btn-field">
                <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
               </div>
              <div class="form-control flex-center">
                <button type="submit" class="btn contact-btn">Submit</button>
            </div>
                </form>

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address</h4>
                        <p>121 high street, London</p>
                        <p>121 high street, London</p><br>
                        <span>Call: </span>
                        <a href="tel:+44 123 456 7890">+44 123 456 7890</a>
                    </address>
                    <iframe 
                    class="contact__map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d98159.30698074194!2d89.28952319999999!3d22.904832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sb!5e1!3m2!1sen!2sbd!4v1771655137043!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

                    </iframe>
                </div>
            </div>
        </section>
    </main>
